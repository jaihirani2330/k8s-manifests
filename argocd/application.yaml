apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-web-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/jaihirani2330/k8s-manifests
    targetRevision: HEAD
    path: helm-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: gitops-web-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
